<!DOCTYPE html>
<html>
  <head>
    <link href='css/bootstrap.min.css' rel='stylesheet' />
    <link href='css/mapbox-gl.css' rel='stylesheet' />
    <link href='css/titatoggle-dist-min.css' rel='stylesheet' />
    <link href='css/map.css' rel='stylesheet' />

    <script src='js/mapbox-gl.js'></script>
    <script src='js/lodash.min.js'></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="splash">
            <div class="center">
              <h1 class="header">Slutpriskarta</h1>
              <p>Slutpriskartan nedan visar slutpriser för antingen bara lägenheter eller alla bostäder i Stockholms län. Den kan användas i 2D eller 3D. För att navigera i 3D håller du inne CTRL samtidigt som du håller nere musknappen.</p>
            </div>

            <div class="menu center toolbar" role="toolbar">
              <a href="#combined" class="menu-btn ot-toggle" role="button">Alla bostadstyper</a>
              <a href="#apt" class="active menu-btn ot-toggle" role="button">Lägenheter</a>
              <div class="checkbox checkbox-slider--c">
                <label>
                  <input id="toggle-3d" type="checkbox" checked="checked"><span>3D</span>
                </label>
              </div>
            </div>
          </div>

        </div>
        <div class="col-md-2"></div>
      </div>

      <div class="row">
        <div class="map-wrap">
          <div id="map" style="width: 100%; height: 600px;"></div>
          <div id="info" class="map-overlay center" style="visibility: hidden;">
            <p id="info-price"></p>
            <div id="goto-listings"></div>
          </div>
        </div>
      </div>
    </div>

    <script src='js/arealinks.js'></script>
    <script src='js/map.js'></script>
  </body>
</html>
